<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <nav class="bg-light border navbar navbar-expand-md navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/"><span class="red">Tic Tac Toe</span></a>
            <div class="collapse navbar-collapse" id="navbar">
            </div>
        </div>
    </nav>
    <div class="page">
        <div id="whose-turn"></div>
        <div class="container">
            <div class="box" data-row="0" data-column="0">
                
            </div>
            <div class="box" data-row="0" data-column="1">
                
            </div>
            <div class="box" data-row="0" data-column="2">
                
            </div>
            <div class="box" data-row="1" data-column="0">
                
            </div>
            <div class="box" data-row="1" data-column="1">
                
            </div>
            <div class="box" data-row="1" data-column="2">
                
            </div>
            <div class="box" data-row="2" data-column="0">
                
            </div>
            <div class="box" data-row="2" data-column="1">
                
            </div>
            <div class="box" data-row="2" data-column="2">
               
            </div>
            
        </div>
        <div class="buttons">
            <button class="btn btn-primary" id="reset">Reset</button>
        </div>
    </div>
</body>
</html>
